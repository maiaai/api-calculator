<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator API</title>
</head>
<body>
    <h1>Calculator API</h1>
    <form id="calculator-form">
        <label for="first-number">First Number:</label>
        <input type="number" id="first-number" name="first_number" required>
        <br>
        <label for="operator">Operator:</label>
        <select id="operator" name="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <br>
        <label for="second-number">Second Number:</label>
        <input type="number" id="second-number" name="second_number" required>
        <br>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        // Function to handle form submission
        const handleSubmit = async (event) => {
            event.preventDefault();
            try {
                // Fetch data from the form
                const formData = new FormData(event.target);
                // Make a POST request to the backend API
                const response = await fetch('/api_v2/calculate/', {
                    method: 'POST',
                    body: formData
                });
                // Parse the JSON response
                const data = await response.json();
                // Update the result element with the calculated result
                document.getElementById('result').innerHTML = 'Result: ' + data.result;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error occurred. Please try again.';
            }
        };

        // Add event listener to the form for form submission
        document.getElementById('calculator-form').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
